<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Əlavə Edilmiş Funksionallıqlar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            z-index: 1000;
        }

        .navbar .search {
            flex: 1;
            margin-left: 20px;
        }

        .navbar .search input {
            width: 100%;
            max-width: 300px;
            padding: 5px;
            border: none;
            border-radius: 5px;
        }

        .navbar .buttons {
            display: flex;
            gap: 10px;
            margin-left: -3px;
        }

        .navbar .buttons button, 
        .navbar .buttons span {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Şəkillər Grid */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 120px auto 20px;
            max-width: 1200px;
        }

        .image-grid div {
            position: relative;
            overflow: hidden;
        }

        .image-grid img {
            width: 100%;
            display: block;
            transition: all 0.3s ease;
        }

        .image-grid div:hover img {
            filter: brightness(0.5);
        }

        .image-grid div button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .image-grid div:hover button {
            display: block;
        }

        /* "+" Düyməsi */
        .add-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .add-button button {
            font-size: 24px;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            max-width: 90%;
        }

        .modal-content input,
        .modal-content select {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal-content button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #0056b3;
        }

        .modal-content textarea {
            width: 100%;
            height: 60px;
            resize: none;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="search">
            <input type="text" placeholder="Search...">
        </div>
        <div class="buttons">
            <button>Sign In</button>
            <button>Sign Up</button>
        </div>
    </div>

    <!-- Şəkillər -->
    <div class="image-grid">
        <div>
            <img src="1ci.png" alt="Image 1">
            <button onclick="scrollToBottom()">Explore</button>
        </div>
        <div>
            <img src="2ci.png" alt="Image 2">
            <button onclick="scrollToBottom()">Explore</button>
        </div>
        <div>
            <img src="3cw.png" alt="Image 3">
            <button onclick="scrollToBottom()">Explore</button>
        </div>
        <!-- Digər şəkillər də eyni qaydada davam edir -->
    </div>

    <!-- "+" Düyməsi -->
    <div class="add-button">
        <button onclick="openModal()">+</button>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>Model Əlavə Et</h2>
            <input type="file" accept="image/*" placeholder="Şəkil Yüklə">
            <input type="file" accept=".blend,.obj,.fbx" placeholder="3D Faylı Yüklə">
            <textarea placeholder="Açıqlama"></textarea>
            <select>
                <option>CHARACTERS & CREATURES</option>
                <option>CARS & VEHICLES</option>
                <option>WEAPONS & MILITARY</option>
                <option>3D SCANS</option>
                <option>HANDPAINTED</option>
                <option>PBR</option>
                <option>MEDIEVAL FANTASY</option>
                <option>ELECTRONICS & GADGETS</option>
                <option>ROBOTS</option>
            </select>
            <input type="number" max="10" placeholder="Qiymət (max $10)">
            <button>Paylaş</button>
        </div>
    </div>

    <script>
        function scrollToBottom() {
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        function openModal() {
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }
    </script>
</body>
</html>
