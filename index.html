<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yunis'in Saytı</title>
    <style>
        /* Ümumi Stil */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background-image.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(51, 51, 51, 0.9);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            z-index: 1000;
        }

        .navbar .search {
            flex: 1;
            margin-left: 20px;
        }

        .navbar .search input {
            width: 100%;
            max-width: 300px;
            padding: 5px;
            border: none;
            border-radius: 5px;
        }

        .navbar .buttons {
            display: flex;
            gap: 10px;
            margin-left: -9px; /* Düymələri 9px sola çəkirik */
        }

        .navbar .buttons button,
        .navbar .buttons span {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Şəkillər */
        .main-images {
            max-width: 1500px;
            margin: 100px auto;
        }

        .main-images img {
            display: block;
            width: 100%;
            margin: 0;
        }

        /* Grid Şəkillər */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1500px;
            margin: 50px auto;
        }

        .grid-container .grid-item {
            position: relative;
        }

        .grid-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: 0.3s;
        }

        .grid-container .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            opacity: 0;
            transition: 0.3s;
        }

        .grid-container .overlay button {
            background-color: #007BFF;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .grid-container .grid-item:hover img {
            filter: brightness(50%);
        }

        .grid-container .grid-item:hover .overlay {
            opacity: 1;
        }

        /* + İşarəsi və Modal */
        .add-container {
            text-align: center;
            margin: 50px 0;
        }

        .add-button {
            font-size: 30px;
            width: 50px;
            height: 50px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
        }

        .modal-content h2 {
            text-align: center;
        }

        .modal-content input,
        .modal-content select,
        .modal-content button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .modal-content button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #0056b3;
        }

        /* Model list */
        .model-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 50px;
        }

        .model-item {
            width: 200px;
            text-align: center;
        }

        .model-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="search">
            <input type="text" placeholder="Search...">
        </div>
        <div class="buttons" id="auth-buttons">
            <button id="sign-in-btn" onclick="openSignIn()">Sign In</button>
            <button id="sign-up-btn" onclick="openSignUp()">Sign Up</button>
        </div>
    </div>

    <!-- Əsas Şəkillər -->
    <div class="main-images">
        <img src="1ci.png" alt="Şəkil 1">
        <img src="2ci.png" alt="Şəkil 2">
        <img src="3cw.png" alt="Şəkil 3">
    </div>

    <!-- Grid Şəkillər -->
    <div class="grid-container">
        <div class="grid-item">
            <img src="1ci.png" alt="Şəkil">
            <div class="overlay">
                <button onclick="scrollToBottom()">Explore</button>
            </div>
        </div>
        <div class="grid-item">
            <img src="2ci.png" alt="Şəkil">
            <div class="overlay">
                <button onclick="scrollToBottom()">Explore</button>
            </div>
        </div>
        <div class="grid-item">
            <img src="3cw.png" alt="Şəkil">
            <div class="overlay">
                <button onclick="scrollToBottom()">Explore</button>
            </div>
        </div>
        <div class="grid-item">
            <img src="4cw.png" alt="Şəkil">
            <div class="overlay">
                <button onclick="scrollToBottom()">Explore</button>
            </div>
        </div>
        <div class="grid-item">
            <img src="5ci.png" alt="Şəkil">
            <div class="overlay">
                <button onclick="scrollToBottom()">Explore</button>
            </div>
        </div>
        <div class="grid-item">
            <img src="6ci.png" alt="Şəkil">
            <div class="overlay">
                <button onclick="scrollToBottom()">Explore</button>
            </div>
        </div>
        <div class="grid-item">
            <img src="7ci.png" alt="Şəkil">
            <div class="overlay">
                <button onclick="scrollToBottom()">Explore</button>
            </div>
        </div>
        <div class="grid-item">
            <img src="8ci.png" alt="Şəkil">
            <div class="overlay">
                <button onclick="scrollToBottom()">Explore</button>
            </div>
        </div>
        <div class="grid-item">
            <img src="9cu.png" alt="Şəkil">
            <div class="overlay">
                <button onclick="scrollToBottom()">Explore</button>
            </div>
        </div>
    </div>

    <!-- + İşarəsi -->
    <div class="add-container">
        <button class="add-button" onclick="openModal()">+</button>
    </div>

    <!-- Modal -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <h2>Şəkil Əlavə Et</h2>
            <form>
                <input type="text" placeholder="Ad" required>
                <select>
                    <option value="1ci">1ci</option>
                    <option value="2ci">2ci</option>
                    <option value="3cw">3cw</option>
                    <option value="4cw">4cw</option>
                    <option value="5ci">5ci</option>
                    <option value="6ci">6ci</option>
                    <option value="7ci">7ci</option>
                    <option value="8ci">8ci</option>
                    <option value="9cu">9cu</option>
                </select>
                <button type="submit" onclick="closeModal()">Əlavə Et</button>
            </form>
        </div>
    </div>

    <script>
        // Modal Açmaq
        function openModal() {
            document.getElementById('addModal').classList.add('active');
        }

        // Modal Bağlamaq
        function closeModal() {
            document.getElementById('addModal').classList.remove('active');
        }

        // Scroll to bottom
        function scrollToBottom() {
            window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'});
        }

        // Sign in və Sign up açma funksiyaları
        function openSignIn() {
            alert("Sign In funksiyası işləmir.");
        }

        function openSignUp() {
            alert("Sign Up funksiyası işləmir.");
        }
    </script>
</body>
</html>
