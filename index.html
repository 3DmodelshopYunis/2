<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şəkillərin Sıralanması</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            height: 100vh;
        }

        .image-container {
            display: flex;
            flex-direction: column; /* Şəkillər yuxarıdan aşağı sırayla düzülür */
            gap: 20px; /* Şəkillər arasında boşluq */
            text-align: center;
        }

        img {
            width: 100%; /* İstəyə görə genişliyi dəyişə bilərsiniz */
            max-width: 400px; /* Maksimum genişlik */
            border: 2px solid #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="11.png" alt="Şəkil 1">
        <img src="12.png" alt="Şəkil 2">
        <img src="13.png" alt="Şəkil 3">
    </div>
</body>
</html>
