<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şəkillərin Sıralanması və Navbar</title>
    <style>
        /* Ümumi stil */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Navbar stili */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            z-index: 1000;
        }

        .navbar .search {
            flex: 1;
            margin-left: 20px;
        }

        .navbar .search input {
            width: 100%;
            max-width: 300px;
            padding: 5px;
            border: none;
            border-radius: 5px;
        }

        .navbar .buttons {
            display: flex;
            gap: 10px;
        }

        .navbar .buttons button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .navbar .buttons button:hover {
            background-color: #0056b3;
        }

        /* Modal stili */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .modal-content input {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal-content button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #0056b3;
        }

        /* Şəkil konteyneri */
        .image-container {
            margin-top: 80px; /* Navbarın altına boşluq */
            display: flex;
            flex-direction: column;
            gap: 0px;
            max-width: 1500px;
            margin-left: auto;
            margin-right: auto;
        }

        img {
            width: 100%;
            max-width: 1500px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="search">
            <input type="text" placeholder="Search...">
        </div>
        <div class="buttons" id="auth-buttons">
            <button id="sign-in-btn">Sign In</button>
            <button id="sign-up-btn">Sign Up</button>
        </div>
    </div>

    <!-- Modal Pəncərə -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modal-title">Sign In</h2>
            <input type="email" id="email" placeholder="Gmail" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="text" id="nickname" placeholder="Nickname" required>
            <button id="modal-submit">Submit</button>
        </div>
    </div>

    <!-- Şəkillər -->
    <div class="image-container">
        <img src="11.png" alt="Şəkil 1">
        <img src="12.png" alt="Şəkil 2">
        <img src="13.png" alt="Şəkil 3">
    </div>

    <script>
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const nicknameInput = document.getElementById('nickname');
        const modalSubmit = document.getElementById('modal-submit');
        const authButtons = document.getElementById('auth-buttons');

        let user = null;

        // Modal açma
        document.getElementById('sign-in-btn').addEventListener('click', () => {
            modalTitle.textContent = 'Sign In';
            modal.classList.add('active');
        });

        document.getElementById('sign-up-btn').addEventListener('click', () => {
            modalTitle.textContent = 'Sign Up';
            modal.classList.add('active');
        });

        // Modal bağlama və qeydiyyat
        modalSubmit.addEventListener('click', () => {
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            const nickname = nicknameInput.value.trim();

            if (email && password && nickname) {
                user = { email, password, nickname };
                updateAuthButtons();
                modal.classList.remove('active');
                emailInput.value = '';
                passwordInput.value = '';
                nicknameInput.value = '';
            } else {
                alert('Bütün sahələri doldurun!');
            }
        });

        // Giriş düymələrini yeniləmə
        function updateAuthButtons() {
            if (user) {
                authButtons.innerHTML = `
                    <span>Welcome, ${user.nickname}</span>
                    <button id="sign-out-btn">Sign Out</button>
                `;
                document.getElementById('sign-out-btn').addEventListener('click', () => {
                    user = null;
                    updateAuthButtons();
                });
            } else {
                authButtons.innerHTML = `
                    <button id="sign-in-btn">Sign In</button>
                    <button id="sign-up-btn">Sign Up</button>
                `;
                document.getElementById('sign-in-btn').addEventListener('click', () => {
                    modalTitle.textContent = 'Sign In';
                    modal.classList.add('active');
                });
                document.getElementById('sign-up-btn').addEventListener('click', () => {
                    modalTitle.textContent = 'Sign Up';
                    modal.classList.add('active');
                });
            }
        }
    </script>
</body>
</html>
